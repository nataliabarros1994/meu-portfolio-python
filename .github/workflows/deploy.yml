name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permite execuÃ§Ã£o manual

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”¨ Build projetos do GitHub
        run: |
          python build_portfolio.py --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: â„ï¸  Gerar site estÃ¡tico
        run: |
          python freeze.py

      - name: ğŸ“Š Verificar build
        run: |
          ls -la docs/
          echo "âœ… Build concluÃ­do com sucesso!"

      - name: ğŸš€ Deploy para GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'ğŸš€ Deploy: ${{ github.event.head_commit.message }}'

      - name: âœ… Deploy completo
        run: |
          echo "âœ¨ Site publicado em:"
          echo "https://nataliabarros1994.github.io/portfolio-python/"
